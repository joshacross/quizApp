<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/formStyles.css" rel="stylesheet">
    <script defer src="./assets/js/rentCalcJs.js"></script>    
</head>

<body>
    <image src="assets/images/rentcalclogogreen.png">
        <form id="form">
            <div class="rentCalcForm">
                <h1 class="rentHeader">
                    Fill Out The Form Below To Find Out What Houses You Could Buy With The Rent That You Pay Per Month
                </h1>
                <div class="container">
<!-- ROW 1 -->
                    <div class="container-group">
<!--////FIRST NAME//////-->
                        <div class="containers first-name-container">
                            <label for='name'>First Name</label>
                            <input id="firstName" type='text' required
                                class='et_pb_contact_name_0 firstName rentCalcInput input' value=""
                                placeholder="first name" />
                        </div>
<!--////LAST NAME//////-->
                        <div class="containers last-name-container">
                            <label for='name'>Last Name</label>
                            <input id="lastName" type='text' required
                                class='et_pb_contact_name_0 lastName rentCalcInput input' value=""
                                placeholder="last name" />
                        </div>
                    </div>
<!--ROW 2-->
                    <div class="container-group">
<!--////PHONE NUMBER//////-->
                        <div class="containers phone-container">
                            <label for="phone">Phone Number*</label>
                            <input name="PHONE" id="phone" placeholder="+1 (615) 555-5555" required type="tel"
                                class="phone rentCalcInput input  et_pb_contact_phone_0">
                        </div>
<!--////MONTHLY RENT PAYMENT//////-->
                        <div class="containers rent-container">
                                <label for="monthlyRent">Monthly Rent</label>
                                <input name="monthlyRent" id="rent" placeholder="$1,500" type="number"
                                    class="et_pb_contact_rent_0 rentCalcInput input">
                        </div>  
                    </div>
                    <div class="containers button-container">
                    <button id="calculateBtn" class="button">Calculate</button>
                    </div>
                </div>
            </div>
            <div>
                <p>*Please Enter Your Phone Number To Receive A One-Time Text-Verification Code. By providing
                    your phone number you agree </p>
            </div>
        </form>

</body>

</html>
