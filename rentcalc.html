<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/rentStyle.css" rel="stylesheet" />
    <script defer src="./assets/rentcalc.js"></script>
    <title>Rent Calculator Formula</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="" action="" method="get">
        <div class="form-title">
            <img src="./assets/rlogo.png" alt="logo" />
            <h2>Welcome to Rent Calculator</h2>
        </div>
        <div class="horizontal-flex">
            <div class="vertical-flex">
                <label for="name" placeholder="john doe">Your Name</label>
                <input type="text" id="name" class="name" data="" placeholder="john doe">
            </div>
            <div class="vertical-flex">
                <label for="phone">Mobile #</label>
                <input type="number" id="phone" class="phone" placeholder="(615) 555-5555" data="">
            </div>
            <div class="vertical-flex">
                <label for="rent">Enter Your Rent Here:</label>
                <input type="number" id="rent" name="rent" placeholder="$2,500" data=""/>
            </div>
        </div>


        <button
          id="submit-btn"
          class="submit-btn btn hide controls vertical-flex"
          type="submit"
          value="submit"
        >
          Calculate
        </button>
      </form>
    </div>
  </body>
</html>
