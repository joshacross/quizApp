<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Started - Rent Calculator Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <script defer src="./assets/js/script.js"></script>
    
  </head>
  <body>
    <div id="showQuiz">
    <div class='container full-width'>
      <img src="./assets/images/rentcalclogo.png"
    </br>
    <div>
      <h1 id="getStarted">
        Get Started
      </h1>
    </div>
      <div> <p>
        <span id="questionNumber">1</span>
         of 3</p>
         </div>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <form id="form" class="hide" action="https://rentcalculator.com/thank-you-confirmation" method="post" target='_parent'>
        <h2>Congrats! You Are Ready To Send!</h2>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="johndoe@gmail.com">
        <br><br>
        <button id="submit-btn" class="submit-btn btn hide" type="submit" value="submit">Submit</button>
      </form>

      <div id="question-container" class="">
        <div id="question" class="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <!-- <button class="btn answer-1">Answer 1</button>
          <button class="btn answer-2">Answer 2</button>
          <button class="btn answer-3">Answer 3</button>
          <button class="btn answer-4">Answer 4</button> -->
        </div>
      </div>
      <hr id="line" class="hide">
      <div class="controls">
        <button id="back-btn" class="back-btn btn opacity">
          &lt&lt back
        </button>
        <button id="next-btn" class="next-btn btn opacity">
          Next >
        </button>
      </div>
    </div>
  </body>
</html>
