      <!-- Vertically centered modal -->
    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Get Started
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get Started</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class='container hide'>
            <br>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <div>
              <h1 id="question-container-title">
                Get Started Today
              </h1>
            </div>
      
            <form id="form" class="hide" action="/rentcalc.html" method="get">
              <h2>Congrats! You Are Ready To Send!</h2>
              <label for="email">Email Address:</label>
              <input type="text" id="email" name="email" placeholder="johndoe123@gmail.com">
              <br><br>
              <button id="submit-btn" class="submit-btn btn hide controls" type="submit" value="submit">Submit</button>
            </form>
      
            <div id="question-container" class="hide">
              <div id="question" class="question">Question</div>
              <div id="answer-buttons" class="btn-grid">
                <!-- <button class="btn answer-1">Answer 1</button>
                <button class="btn answer-2">Answer 2</button>
                <button class="btn answer-3">Answer 3</button>
                <button class="btn answer-4">Answer 4</button> -->
              </div>
            </div>
            <hr id="line" class="hide">
            <div class="controls">
              <button id="back-btn" class="back-btn btn hide">
                &lt&lt back
              </button>
              <button id="next-btn" class="next-btn btn hide">
                Next >
              </button>
            </div>
            <button id="start-btn" class="start-btn btn">Let's Get Started!</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
