<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quizApp using Javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div>
        <h1 id="question-container-title">
          Get Started Today
        </h1>
        <p id="question-container-description">Sign up to receive a 5-minute consultation either by 📞 phone, 💬 text, or 🌐 LiveChat to get you in less than 21-days</p>
      </div>
      <form id="form" class="hide" action="/rentcalc.html" method="get">
        <h2>Congrats! You Are Ready To Send!</h2>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="johndoe123@gmail.com">
        <br><br>
        <button id="submit-btn" class="submit-btn btn hide controls" type="submit" value="submit">Submit</button>
      </form>

      <div id="question-container" class="hide">
        <div id="question" class="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <!-- <button class="btn answer-1">Answer 1</button>
          <button class="btn answer-2">Answer 2</button>
          <button class="btn answer-3">Answer 3</button>
          <button class="btn answer-4">Answer 4</button> -->
        </div>
      </div>
      <hr id="line" class="hide">
      <div class="controls">
        <button id="back-btn" class="back-btn btn hide">
          &lt&lt back
        </button>
        <button id="next-btn" class="next-btn btn hide">
          Next >
        </button>
      </div>
      <button id="start-btn" class="start-btn btn">Let's Get Started!</button>
    </div>
  </body>
</html>
